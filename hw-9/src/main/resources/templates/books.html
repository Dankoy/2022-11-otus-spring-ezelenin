<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Books</title>
  <style type="text/css">
    body {
      padding: 50px;
    }

    .books {
      border: 1px solid steelblue;
      width: 300px;
      border-collapse: collapse;
    }

    .books tr td, th {
      padding: 5px;
      border: 1px solid steelblue;
    }

    .books td:last-child, td:first-child {
      width: 50px;
    }

  </style>
</head>
<body>

<h3>
  Books
</h3>

<table class="books">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Authors</th>
    <th>Genres</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}">
    <td th:text="${book.id}">1</td>
    <td th:text="${book.name}">John Doe</td>
    <td>
      <th:block th:each="author : ${book.authors}">
        <p th:text="${author.name}">author</p>
      </th:block>
    </td>
    <td>
      <th:block th:each="genre : ${book.genres}">
        <p th:text="${genre.name}">author</p>
      </th:block>
    </td>
    <td>
      <div>
        <a th:href="@{/book(id=${book.id})}" href="book_edit.html">Edit</a>
      </div>
      <div>
        <a th:href="@{/book/delete(id=${book.id})}" href="books.html">Delete</a>
      </div>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
