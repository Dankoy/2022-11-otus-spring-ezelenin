<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book</title>
  <style type="text/css">
    body {
      padding: 50px;
    }

    .books, .commentaries {
      border: 1px solid steelblue;
      width: 300px;
      border-collapse: collapse;
    }

    .books tr td, th, .commentaries tr td, th {
      padding: 5px;
      border: 1px solid steelblue;
    }

    .books td:last-child, td:first-child, .commentaries td:last-child, td:first-child {
      width: 50px;
    }

  </style>
</head>
<body>

<h3>
  Book
</h3>

<table class="books">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Authors</th>
    <th>Genres</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td th:text="${book.id}">1</td>
    <td th:text="${book.name}">John Doe</td>
    <td>
      <th:block th:each="author : ${book.authors}">
        <p th:text="${author.name}">author</p>
      </th:block>
    </td>
    <td>
      <th:block th:each="genre : ${book.genres}">
        <p th:text="${genre.name}">author</p>
      </th:block>
    </td>
    <td>
      <a th:href="@{/book/edit(id=${book.id})}" href="book_edit.html">Edit</a>
    </td>
  </tr>
  </tbody>
</table>

<h4>
  Commentaries
</h4>
<table class="commentaries">
  <thead>
  <tr>
    <th>ID</th>
    <th>text</th>
    <th>action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="commentary : ${book.commentaries}">
    <td th:text="${commentary.id}">id</td>
    <td th:text="${commentary.text}">text</td>
    <td>
      <a th:href="@{/commentary/delete(id=${commentary.id})}" href="book.html">Delete</a>
    </td>
  </tr>
  </tbody>
</table>

<div>
  <a href="commentary_create.html" th:href="@{/commentary/create(bookId=${book.id})}">
    <button type="button">Create commentary</button>
  </a>
</div>

<div>
  <a href="books.html" th:href="@{/books}">
    <button type="button">To list</button>
  </a>
</div>

</body>
</html>
